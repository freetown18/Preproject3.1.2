<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update user info</h1>
<form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <label for="username">Name: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <br>
    <label for="age">Age: </label>
    <input type="number" th:field="*{age}" id="age">
    <br>
    <br>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <br>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${listRoles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <input type="submit" value="Update"/>
</form>
<br>
<form action="#" th:action="@{/admin}" method="get">
    <input type="submit" value="Cancel"/>
</form>
<br>
<div th:insert="logout-fragment :: copy"></div>
</body>
</html>
